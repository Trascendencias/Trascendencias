		<script>
		var q = window.location.href;
        q = q.split('=')[1];
        var titulo = q.split('-')[0];
        var content = q.split('-')[1];
        if(titulo == "registro") titulo= "Registro Existoso";
        if(titulo == "editar") titulo= "Edición Exitosa";
        if(titulo == "eliminar") titulo= "Eliminación Exitosa";
        if(titulo == "abono") titulo = "Abono Exitoso";
        if(titulo == "error"){ titulo = "¿A dónde dijiste que querías ir?"; content = "Error #404: No se ha encontrado nada en ésta dirección..."; }




		document.getElementById("titulo").innerHTML = titulo;
        document.getElementById("content").innerHTML = content;


			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

		</script>
