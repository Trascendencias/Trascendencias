		<script>
		function getParameterByName(name, url) {
			    if (!url) url = window.location.href;
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			        results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

	    var titulo = getParameterByName('titulo');
        if(titulo == "registro") titulo= "Registro Existoso";
        if(titulo == "editar") titulo= "Edición Exitosa";
        if(titulo == "eliminar") titulo= "Eliminación Exitosa";
        if(titulo == "abono") titulo = "Abono Exitoso";
        if(titulo == "error"){ titulo = "Ha ocurrido un problema..."; content = "Error #404: No se ha encontrado nada en ésta dirección."; }

        var mensaje = getParameterByName('mensaje');
		var redirect = getParameterByName('redirect');

		document.getElementById("titulo").innerHTML = titulo;
        document.getElementById("content").innerHTML = mensaje;


			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}
			
			function rediRect(){
				if(redirect!=null) {
					window.location.href='lista?q='+redirect;
					}
				else {
					window.location.href='reportes-generales';
					}
				
				}
