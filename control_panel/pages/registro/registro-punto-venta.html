<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro Punto de Venta </title>
		<% include menu.html %>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro Punto de Venta </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="/registro-punto-venta" encType="multipart/form-data"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="punto-venta">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Lugar" name="name" maxlength="35" required>
				
            
                
                 <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha Inicio </p>
                <input id="start_day" class="date" type="date" onBlur="timeFields();" value="Usa otro navegador" required>
                

                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha Fin </p>
                <input  id="end_day" class="date" type="date" onBlur="timeFields();" value="Usa otro navegador" required>
                    
                <input type="hidden" id="start" name="start"> 
                <input type="hidden" id="end" name="end"> 
                <!-- DIRECCION Conferencia, Taller, Evento Extra, Visita, Punto de Venta -->
                <input maxlength="50" type="text" placeholder="Horario" name="location" required>
                
                

				
                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
				<script>
				timeFields();
		var startTime;
		var endTime;
	function timeFields(){
                startTime = document.getElementById("start_day").value.toString()+"T00:00:00-00:00";
				endTime = document.getElementById("end_day").value.toString()+"T23:59:00-00:00";
				document.getElementById("start").value = startTime;
				document.getElementById("end").value = endTime;
            }
			
			
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
