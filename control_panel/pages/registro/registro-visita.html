<html> 

    <head>      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title> Registro de Visita </title>
        <% include menu.html %>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="resources/style.css">
    
    </head>
<body>
        
        <div class="body">
        <br>
        <center><h6><b> Registro de Visita </b></h6> </center>
            
            <form class="registro" id="forma-registro" method="post" action="/registro-visita"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="visita">
                
                <!-- NOMBRE/TITULO TODOS-->
                <input maxlength="50"  type="text" placeholder="Nombre" name="name" required>
                
            
                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha: </p>
                <input name="day" onBlur="timeFields();" class="date" id="day" type="date" value="Usa otro navegador" required>
                
                
                <!-- HORA INICIO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Inicio: </p>
                <input type="time" name="start_time" onBlur="timeFields();" id="start_time" value="Usa otro navegador" class="time" required>
                
                
                <input type="hidden" id="start" name="start"> 
                <input type="hidden" id="end" name="end"> 
                
                <!-- HORA FIN Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fin: </p>
                <input type="time" name="end_time" onBlur="timeFields();" id="end_time" value="Usa otro navegador" class="time" required>
                

                <!-- NOMBRE DE CONTACTO Conferencia, Visita, Taller, Evento Social, Patrocinadores -->
                <input maxlength="50" type="text" onBlur="timeFields();" placeholder="Nombre de Contacto" name="contact_name" required>
                
                                
                <!-- TELEFONO Participantes, Conferencias, Visita,Taller, Evento Social, Patrocinadores -->
                <input onKeyPress="return isNumberKey(event)" maxlength="10" type="text" placeholder="Teléfono del Contacto" name="contact_phone" required>
                
                
                <!-- CORREO Participantes, Conferencias, Visita, Taller, Evento Social, Patrocinadores -->
                <input maxlength="50" type="email" placeholder="Correo del Contacto" name="contact_email" required>
                

                <!-- DIRECCION Conferencia, Taller, Evento Extra, Visita, Punto de Venta -->
                <input maxlength="50" type="text" placeholder="Dirección" name="location" required>
                
                
                <!-- CUPO Visita, Taller, Paquete -->
                <p class="title"> Cupo: </p>
                <input type=number name="cap" class="numero" required>
                
                
                <!-- Requisitos Visita, Taller, Oferta  -->
                <textarea name="requisites" class="large-text" placeholder="Requisitos... Separados por * Ejemplo: Llevar Laptop * Traer instaldos: Maya, Photoshop e Illustrator * Conocimientos básicos en Repostería " required></textarea>
                
                
                <!-- Fotos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <p class="title"> Fotos </p>
                <input type="file" width="150px" name="photos" value="fileupload" id="image" style="display: inline;" multiple accept="image/*" required>
                
                
                 <!-- Videos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <div id="videos">
                <p class="title"> URL en Youtube de videos </p>
                <input maxlength="50" type="text" placeholder="URL Video 1" name="video_urls_0" class="video">
                
                </div>
               <button class="third" onClick="masvideo()" type="button"> Agregar Video </button>
                
                <!-- Resuemn Conferencia, Taller, Evento Social, Blog, Punto de Venta -->
                <textarea name="summary" id="resumen" placeholder="Resumen..." required></textarea>
                
                
                <!-- Descripción Conferencia, Taller, Evento Social, Blog, Punto de Venta, Preguntas Frecuentes -->
                <textarea name="description" class="large-text" placeholder="Descripción..." required></textarea>
                
 
                <hr>
                <button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
            
            </form>
        </div>

</body>
        
				<script>
		var startTime;
		var endTime;
		 function timeFields(){
                startTime = document.getElementById("day").value.toString()+"T"+document.getElementById("start_time").value+":00-8:00";
				endTime = document.getElementById("day").value.toString()+"T"+document.getElementById("start_time").value+":00-8:00";
				document.getElementById("start").value = startTime;
				document.getElementById("end").value = endTime;
            }
			
			
			
			
	
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

            var videocount = 2;
            function masvideo(){
            var videoinput = "<input maxlength='50' name='video"+ videocount +"' class='video' placeholder='URL Video "+videocount+"'required><p class='error'> *Debe llenar esta información </p>"
            document.getElementById('videos').innerHTML += videoinput;
            	videocount++;
            }
            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
        </script>
</html>
