            function total(){
                var valores = document.getElementsByClassName("dineromenos");

                var C = 0;
                var value;

            function sinAcento(str){
                str = str.replace("á", "a");
                str = str.replace("Á", "a");
                str = str.replace("é", "e");
                str = str.replace("É", "e");
                str = str.replace("í", "i");
