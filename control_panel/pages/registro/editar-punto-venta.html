<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro Punto de Venta </title>
		<% include menu.html %>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Editar Punto de Venta </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="/editar-punto-venta"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="punto-venta">
                <input type="hidden" name="id" value="<%= consulta._id %>">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Lugar" name="name" value="<%= consulta.name %>"required>
				
            
               
                
                
                                <p class="title"> Fecha Inicio </p>
                <input name="start" class="date" type="date" value='<%= consulta.start.getFullYear() %>-<% if(consulta.start.getMonth()+1 < 10){ %>0<% } %><%= consulta.start.getMonth()+1 %>-<% if(consulta.start.getDate() < 10){ %>0<% } %><%= consulta.start.getDate() %>' required>
                

                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha Fin </p>
                <input name="end" class="date" type="date" value='<%= consulta.end.getFullYear() %>-<% if(consulta.end.getMonth()+1 < 10){ %>0<% } %><%= consulta.end.getMonth()+1 %>-<% if(consulta.end.getDate() < 10){ %>0<% } %><%= consulta.end.getDate() %>' required>
                
                
                <!-- DIRECCION Conferencia, Taller, Evento Extra, Visita, Punto de Venta -->
                <input maxlength="50" type="text" placeholder="Horario" name="location" value="<%= consulta.location %>" required>
                
                

				
                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
				<script>
				timeFields();
		var startTime;
		var endTime;
		 	 function timeFields(){
                startTime = document.getElementById("start_day").value.toString()+"T00:00:00-00:00";
				endTime = document.getElementById("end_day").value.toString()+"T00:00:00-00:00";
				document.getElementById("start").value = startTime;
				document.getElementById("end").value = endTime;
            }
			
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
