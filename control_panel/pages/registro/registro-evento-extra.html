<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro de Evento Extra </title>
		<% include menu.html %>
        <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro Evento Extra </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="registro "> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="evento-extra">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" placeholder="Nombre" type="text" name="title" required>
				<p class="error"> *Debe llenar esta información </p>
            
                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha: </p>
                <input name="fecha" id="date" type="date" value="MM/DD/YYYY" required>
                <p class="error"> *Debe llenar esta información </p>
                
                <!-- HORA INICIO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Inicio: </p>
                <input type="time" name="inicio" id="time" required>
                <p class="error"> *Debe llenar esta información </p>
                
                <!-- HORA FIN Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fin: </p>
                <input type="time" name="fin" id="time" required>
                <p class="error"> *Debe llenar esta información </p>

                <!-- LUGAR EN CETYS Conferencia, Taller, Evento Extra -->
                 <select id="select" name="lugar-cetys" required>
                  <option value="none" disabled selected>Lugar en Cetys ...</option>
                  <option value="auditorio">Auditorio</option>
                  <option value="cat">CAT</option>
                  <option value="vildosola">Sala Vildósola</option>
                  <option value="amarillas">Sala Amarillas</option>
                  <option value="gallegos">Sala Gallego</option>
                  <option value="kenworth">Sala Kenworth</option>
                  <option value="hermosillo">Sala Hermosillo</option>
                  <option value="jardin">Jardín</option>
                  <option value="biblioteca">Biblioteca</option>
                  <option value="idiomas">Idiomas</option>
                  <option value="cece">CECE</option>
                  <option value="licenciatura">Licenciatura</option>
                </select>
                <p class="error"> *Debe llenar esta información </p>
                                
                <!-- ICONO Evento Extra -->
                <p class="title"> Icono del Evento (300x300px) </p><br><br><br>
                <input type="file" width="150px" name="icono" value="fileupload" id="image" accept="image/*" style="display: inline;"  accept="image/*" required>
                <p class="error"> *Debe llenar esta información </p>
                
                



                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
		<script>
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}



            function validate(){
                document.getElementById("forma-registro").submit();
            }

            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
