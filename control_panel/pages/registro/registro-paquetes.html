<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro de Paquetes </title>
		<% include menu.html %>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro Paquetes </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="/registro-paquetes" encType="multipart/form-data"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="Paquetes">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Nombre" name="name" required>
				
            
                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha Inicio </p>
                <input name="start" class="date" type="date" value="Usa otro navegador" required>
                

                <!-- DIA/MES/ANO Punto de Venta, Conferencia, Visitas, Taller, Evento Extra-->
                <p class="title"> Fecha Fin </p>
                <input name="end" class="date" type="date" value="Usa otro navegador" required>
                
                
                <!-- Requisitos Visita, Taller, Oferta  -->
                <textarea name="requisites" class="large-text" placeholder="Requisitos..." required></textarea>
                
                
                <!-- Fotos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <div id="fotos">
                <p class="title"> Fotos (1920x1080px) </p>
                <input type="file" width="150px" name="photos" value="fileupload" id="image" style="display: inline;"  accept="image/*" required multiple>
                
                </div>
                
                
                <!-- Videos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <p class="title"> URL en Youtube de videos </p>
                                <div id="videos">
                <input maxlength="50" type="text" placeholder="URL Video 1" name="video_urls" class="video">
                
                </div>
                <button class="third" onClick="masvideo()" type="button"> Agregar Video </button>
                
                <!-- Resuemn Conferencia, Taller, Evento Social, Blog, Punto de Venta -->
                <textarea name="summary" id="resumen" placeholder="Resumen..." required></textarea>
                
                
                <!-- Descripci贸n Conferencia, Taller, Evento Social, Blog, Punto de Venta, Preguntas Frecuentes -->
                <textarea name="description" class="large-text" placeholder="Descripci贸n..." required></textarea>
                
                
                <!-- GRUPO Paquetes-->
                <p class="teaser"> Grupo de: </p>
                <input type=number name="group_size" class="numero" style="margin-left:0px; width: 60px;" required>
                <p class="teaser"> Personas </p>
                
                
                <!-- CUPO Paquetes-->
                <p class="title"> Cantidad de grupos maximo: </p>
                <input type=number name="cap" class="numero" style="margin-left:0px; width: 100px;" required>
                            
                
                <!-- COSTO Paquetes -->
                <p class="title"> Costo: </p>
                <input type=number name="cost" placeholder="$$$"class="numero" required><br>
                
               
                <!-- INCLUIR EN TEASER BANNER Conferencia, Visita, Taller, Evento Social, Blog, Punto de Venta, Paquete -->
                <input type="checkbox" name="teaser-banner" value="TRUE"> <p class="teaser">Incluir en Teaser Banner </p>
                <input type=number name="teaser_position" class="numero goright" value="0">
                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>

				document.getElementById("start").value = startTime;
				document.getElementById("end").value = endTime;

				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

                document.getElementById('fotos').innerHTML += fotosinput;   
            }

                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;

		</script>
</html>
