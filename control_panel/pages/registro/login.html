<html>

<body>
	<style>
    div.body {
        margin-top: 20vh;
    }
    button {
    	display: inline-block;
    	float:left;
    	margin: 5px;
    }
    </style>	
        <div class="body" id="login" style="width: 300px;">
            <center>
	            <h6> <b> Login </b> </h6>
	            <br><br><br>
	            <form method="post" id="forma" action="/login" style="width: 300px;">
	                
	                <input id="value1" style="width: 300px;" maxlength="50" onBlur="if (this.value == '') { this.value = 'Usuario'; }"  onfocus="if(this.value == 'Usuario') { this.value = ''; }" type="text" value="Usuario" name="username" required>
	                <p class="error"> *Debe llenar esta información </p>
	                
	                <input id="value2" style="width: 300px;" maxlength="50" onBlur="if (this.value == '') { this.value = 'Contraseña'; this.type='text' }"  onfocus="if(this.value == 'Contraseña') { this.value = ''; this.type='password'}" type="text" value="Contraseña" name="password" required>
	                <p class="error"> *Debe llenar esta información </p>
           
           
				<button type="button" class="third" onClick="location.href='registro-staff '"> Registrarse </button>
            	<button type="submit" onClick="validate()"> Siguiente </button>

            	</center>
             </form>
		</div>
</body>
