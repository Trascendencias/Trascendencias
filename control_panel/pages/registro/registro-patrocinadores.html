<html> 

	<head>		
		<!-- tag para hacerlo escalable -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<!--- INCLUIR DOCUMENTOS -->
		<!--- <% include menu  %> -->

        <!--- Title --> 
        <title> Registro de Patrocinadores </title>

		<!--- Incluir documeentos -->
<% include menu  %>
            
        <!--- Pa que agarren los acentos -->
		<meta charset="UTF-8">

		<!--- Pa que agarre el Styleshit los acentos -->
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro Patrocinadores </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="registro "> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="patrocinador">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" onBlur="if (this.value == '') { this.value = 'Nombre'; }"  onfocus="if(this.value == 'Nombre') { this.value = ''; }" type="text" value="Nombre" name="title" required>
				<p class="error"> *Debe llenar esta información </p>

                <!-- NOMBRE DE CONTACTO Conferencia, Visita, Taller, Evento Social, Patrocinadores -->
                <input maxlength="50" onBlur="if (this.value == '') { this.value = 'Nombre de Contacto'; }"  onfocus="if(this.value == 'Nombre de Contacto') { this.value = ''; }" type="text" value="Nombre de Contacto" name="nombre-contacto" required>
				<p class="error"> *Debe llenar esta información </p>
                
               
                <!-- TELEFONO Participantes, Conferencias, Visita,Taller, Evento Social, Patrocinadores -->
				<input onKeyPress="return isNumberKey(event)" maxlength="10" onBlur="if (this.value == '') { this.value = 'Teléfono de Contacto'; }"  onfocus="if(this.value == 'Teléfono de Contacto') { this.value = ''; }" type="text" value="Teléfono de Contacto" name="telefono-contacto" required>
				<p class="error"> *Debe llenar esta información </p>
                
				<!-- CORREO Participantes, Conferencias, Visita, Taller, Evento Social, Patrocinadores -->
				<input maxlength="50" onBlur="if (this.value == '') { this.value = 'Correo de Contacto'; }"  onfocus="if(this.value == 'Correo de Contacto') { this.value = ''; }" type="text" value="Correo de Contacto" name="correo" required>
				<p class="error"> *Debe llenar esta información </p>

                <!-- Foto del ____ Conferencista, Tallerista, Evento Social, Patrocinadores  -->
                <p class="title"> Logo de la Empresa (300x100px sobre negro) </p><br><br><br>
                <input type="file" width="150px" name="main-foto" value="fileupload" id="image" style="display: inline;">
                <p class="error"> *Debe llenar esta información </p>

                <!-- ABONO Participante, Patrocinadores-->
                <p class="title"> Abono: </p>
                <input type=number name="abono" class="numero" value="1">
                <p class="error"> *Debe llenar esta información </p>
                
                <div class="spacer"></div>
                <hr>
				<button type="button" class="submit" onClick="validate()"> Siguiente </button>
                <button type="button" class="third" onClick="location.href='../'"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
		<script>
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

              //INCLUIR DOCUMENTOS
            var videocount = 2;
            var fotoscount = 2;

            function validate(){
                document.getElementById("forma-registro").submit();
            }
            
            function masvideo(){
                var videoinput = "<input maxlength='50' name='video"+ videocount +"' class='video' required><p class='error'> *Debe llenar esta información </p>"
                document.getElementById('videos').innerHTML += videoinput;
                videocount++;
            }
            function masfoto(){
                var fotosinput = "<input type='file' width='150px' name='foto"+fotoscount+"' value='fileupload' id='image' style='display: inline;'><p class='error'> *Debe llenar esta información </p>"
                document.getElementById('fotos').innerHTML += fotosinput;
                fotoscount++;
            }
            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
