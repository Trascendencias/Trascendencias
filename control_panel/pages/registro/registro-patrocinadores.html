<html> 

	<head>	
    <!--- -->	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro de Patrocinadores </title>
		<% include menu.html %>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro Patrocinadores </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="/registro-patrocinadores"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="patrocinador">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Nombre" name="name" required>
				

                <!-- NOMBRE DE CONTACTO Conferencia, Visita, Taller, Evento Social, Patrocinadores -->
                <input maxlength="50"  type="text" placeholder="Nombre de Contacto" name="contact_name" required>
				
                
               
                <!-- TELEFONO Participantes, Conferencias, Visita,Taller, Evento Social, Patrocinadores -->
				<input onKeyPress="return isNumberKey(event)" maxlength="10" type="text" placeholder="Teléfono de Contacto" name="contact_phone" required>
				
                
				<!-- CORREO Participantes, Conferencias, Visita, Taller, Evento Social, Patrocinadores -->
				<input maxlength="50"  type="email" placeholder="Correo de Contacto" name="contact_email" required>
				

                <!-- Foto del ____ Conferencista, Tallerista, Evento Social, Patrocinadores  -->
                <p class="title"> Logo de la Empresa (300x100px sobre negro) </p>
                <input type="file" width="150px" name="company_logo" value="fileupload" id="image" style="display: inline;" accept="image/*" required>
                

                <!-- ABONO Participante, Patrocinadores-->
                <p class="title"> Abono: </p>
                <input type=number name="payment" placeholder="$$$" class="numero" required>
                
                
                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
		<script>
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}

              //INCLUIR DOCUMENTOS
            var videocount = 2;
            var fotoscount = 2;

            function validate(){
                document.getElementById("forma-registro").submit();
            }
            
            function masvideo(){
                var videoinput = "<input maxlength='50' name='video"+ videocount +"' class='video' required><p class='error'> *Debe llenar esta información </p>"
                document.getElementById('videos').innerHTML += videoinput;
                videocount++;
            }
            function masfoto(){
                var fotosinput = "<input type='file' width='150px' name='foto"+fotoscount+"' value='fileupload' id='image' style='display: inline;'><p class='error'> *Debe llenar esta información </p>"
                document.getElementById('fotos').innerHTML += fotosinput;
                fotoscount++;
            }
            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
