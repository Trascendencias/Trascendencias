<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registro de Blog </title>
		<% include menu.html %>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/style.css">
	
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6><b> Registro de Blog </b></h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="registro "> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="blog">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Nombre" name="title" required>
				<p class="error"> *Debe llenar esta información </p>
            
                <!-- Fotos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <p class="title"> Fotos (1920x1080px) </p><br><br><br>
                <div id="fotos">
                <input accept="image/*" type="file" width="150px" name="photo" value="fileupload" id="image" style="display: inline;" multiple required>
                <p class="error"> *Debe llenar esta información </p>
                </div>

                <!-- Videos (index, agregar) Conferencia, Visita, Taller, Blog, Punto de Venta -->
                <div id="videos">
                <p class="title"> URL en Youtube de videos </p><br><br><br>
                <input maxlength="50" type="text" placeholder="URL Video 1" name="video1" class="video" required>
                <p class="error"> *Debe llenar esta información </p>
                </div>
                <button class="third" onClick="masvideo()" type="button"> Agregar Video </button>
                <br><br><br><br><br><br>
                
                <!-- Resuemn Conferencia, Taller, Evento Social, Blog, Punto de Venta -->
                <textarea name="resumen" id="resumen" placeholder="Resumen..." required></textarea>
                <p class="error"> *Debe llenar esta información </p>
                
                <!-- Descripción Conferencia, Taller, Evento Social, Blog, Punto de Venta, Preguntas Frecuentes -->
                <textarea name="descripcion" class="large-text" required placeholder="Descripción..."></textarea>
                <p class="error"> *Debe llenar esta información </p>

                <!-- INCLUIR EN TEASER BANNER Conferencia, Visita, Taller, Evento Social, Blog, Punto de Venta, Paquete -->
                <input type="checkbox" name="teaser-banner" value="TRUE"> <p class="title">Incluir en Teaser Banner </p>
                <input type=number name="teaser-index" class="numero goright" value="1">
                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
			
			</form>
		</div>

</body>
		
		<script>
			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}
            var videocount = 2;
            function validate(){
                document.getElementById("forma-registro").submit();
            }
            function masvideo(){
                var videoinput = "<input maxlength='50' name='video"+ videocount +"' class='video' placeholder='URL Video "+videocount+"'required><p class='error'> *Debe llenar esta información </p>"
                document.getElementById('videos').innerHTML += videoinput;
                videocount++;
            }
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
