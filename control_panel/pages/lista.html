            function buscar(busqueda){
                var enlistados = document.getElementsByClassName("enlistado");
                var C = 0;
                while(C < enlistados.length){
                    if(enlistados[C].innerHTML.indexOf(busqueda, 0) > 0 || enlistados[C].value.indexOf(busqueda, 0) > -1) { enlistados[C].style.display = "block"; }
                    else{ enlistados[C].style.display = "none"; }
                    C++;
                }
                return "true";
