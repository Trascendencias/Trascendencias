<html> 

	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
        <title> Registro Staff </title>
		<link rel="stylesheet" type="text/css" href="registro/resources/style.css">
    </head>
<body>
		
        <div class="body">
		<br>
		<center><h6> Registro de Miembro de Staff </h6> </center>
			
			<form class="registro" id="forma-registro" method="post" action="/signup"> <br><br>
               
                <!--- TIPO DE REGISTRO --> 
                <input type="hidden" name="registrado" value="staff">
                
				<!-- NOMBRE/TITULO TODOS-->
				<input maxlength="50" type="text" placeholder="Nombre" name="name" required>
				

                <!-- TALLA Participantes -->
                <select id="select" name="shirt_size" required>
                  <option value="none" disabled selected> Talla... </option>
                  <option value="XS"> XS </option>
                  <option value="S"> S </option>
                  <option value="M"> M </option>
                  <option value="L"> L </option>
                  <option value="XL"> XL </option>
                </select>
                
                
                <!-- TELEFONO Participantes, Conferencias, Visita,Taller, Evento Social, Patrocinadores -->
				<input onKeyPress="return isNumberKey(event)" maxlength="10" type="number" placeholder="Teléfono" name="phone" required>
				
                
        		<input type="hidden" name="email" value="<%=email%>">
                
                <!-- FACEBOOK -->
                <input maxlength="50" type="text" placeholder="Link de Facebook" name="facebook" required>
                

				<!-- CARRERA -->
				<input maxlength="50" type="text" placeholder="Carrera" name="major" required>
				

				<!-- SEMESTRE-->
                <select id="select" name="semester" required>
                  <option value="none" disabled selected> Semestre</option>
                  <option value="1er"> 1er </option>
                  <option value="2do"> 2do </option>
                  <option value="3er"> 3er </option>
                  <option value="4to"> 4to </option>
                  <option value="5to"> 5to </option>
                  <option value="6to"> 6to </option>
                  <option value="7mo"> 7mo </option>
                  <option value="8vo"> 8vo </option>
                  <option value="9no"> 9no </option>
                  <option value="Otro"> Otro... </option>
                </select>
                

				<!-- CIUDAD Participante-->
				<input maxlength="50" type="text" placeholder="Ciudad" name="city" required>
				

				<!-- CONTRASENA Participante-->
				<input maxlength="50" type="password" placeholder="Contraseña" name="password" required>
				

				<!-- REPITE LA CONTRASENA Participante-->
				<input maxlength="50"  type="password" placeholder="Repita la contraseña" name="password2" required>
				

                <!-- ALERGIAS Participante-->
				<input maxlength="50" type="text" placeholder="¿Tienes alergias?" name="alergies" required>
				
                
                <!-- Equipo Staff -->
                <select id="select" name="team" required>
                  <option value="none" disabled selected> Equipo en Trascendencias... </option>
                  <option value="General">General</option>
                  <option value="Contenido">Contenido</option>
                  <option value="Marketing y Ventas">Marketing y Ventas</option>
                  <option value="Imagen">Imagen</option>
                  <option value="Estrategia">Estrategia</option>
                  <option value="Eventos Sociales">Eventos Sociales</option>
                  <option value="Logística">Logística</option>
                </select>
				

				<!-- Puesto ELEGIDO  -->
                <select id="select" name="position" required>
                  <option value="none"> Puesto ... </option>
                  <option value="Coordinador">Coordinador</option>
                  <option value="Subcoordinador">Subcoordinador</option>
                  <option value="Miembro">Miembro</option>
                </select> 

                <div class="spacer"></div>
                <hr>
				<button type="submit" class="submit"> Siguiente </button>
                <button type="button" class="third" onClick="window.history.back();"> Cancelar </button>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>

                
			
			</form>
		</div>

</body>
		
		<script>

			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}
            
            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
                return true;
            }
		</script>
</html>
