		<hr style="width: 100vw; border-color: rgba(0,0,0,0);"> <!-- Esto es pa que no se corra el footer, no se por que pero con esto se arregla ja-->
		
		 <!-- INCLUIR FOOTER-->
		<% include partials/footer.html %>
		
		<script>  
			function getParameterByName(name, url) {
			    if (!url) url = window.location.href;
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			        results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

	        var mensaje = getParameterByName('mensaje');
	        if(mensaje) {
	        	document.getElementById('mensaje').innerHTML += mensaje;
	        }
	        else {
	        	document.getElementById('mensaje').innerHTML += 'Error 404';
	        }

			function activate(elem){ // ES PARA APARECER / DESAPARECER COSAS (COMO EL MENU)
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}
		</script>
	</body>
