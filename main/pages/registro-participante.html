<html> 

	<head>		
		<!---FACEBOOK OPTIMIZATION -->
		<meta property="og:url" content="www.trascendencias.org/signup" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="Registro de Participante" />
		
		<!---SEO OPTIMIZATION -->
		<title> Registrarse </title>
		<meta name="description" content="#!DESCRIPTION">
		<meta name="keywords" content="Crear Usuario, Usuario Nuevo, Trascendencias" >
		<meta name="author" content="Trascendencias">

		<!-- tag para hacerlo escalable -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<% include partials/menu.html %>
		<div class="menuspacer"></div>

		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="resources/style.css">
	</head>


	<body>
		<div class="registro">
		<br><br><br>
        <center><button onclick="location.href='/auth/facebook'" style="float:none"> Registrarse con Facebook </button> <br><br><br> <center>
		<center><h6> <b>Registrarse </b></h6> </center>
			<p style="color: red;"> <%= message %> </p>
			<form class="registro" action="signup" method="post"> <br><br>
				<!-- NOMBRE -->
				<input maxlength="50" placeholder="Nombre y Apellido" type="text" name="name" required>
				

				<!-- CORREO -->
				<input maxlength="50" type="email" placeholder="Correo" name="email" required>
				

				<!-- INSTITUCION DE PROCEDENCIA -->
				<input maxlength="50" type="text" placeholder="Institución de procedencia" name="institution" required>
				

				<select class="select" name="academic_level" required>
                  <option disabled selected> Nivel Académico... </option>
                  <option value="Primaria"> Primaria </option>
                  <option value="Secundaria"> Secundaria </option>
                  <option value="Preparatoria"> Preparatoria </option>
                  <option value="Universidad"> Universidad </option>
                  <option value="Otro"> Otro </option>
                </select>
                
                <select class="select" name="semester" required>
                  <option disabled selected> Semestre...</option>
                  <option value="1er"> 1er </option>
                  <option value="2do"> 2do </option>
                  <option value="3er"> 3er </option>
                  <option value="4to"> 4to </option>
                  <option value="5to"> 5to </option>
                  <option value="6to"> 6to </option>
                  <option value="7mo"> 7mo </option>
                  <option value="8vo"> 8vo </option>
                  <option value="9no"> 9no </option>
                  <option value="Otro"> Otro... </option>
                </select>

				<!-- CIUDAD -->
				<input maxlength="50"  type="text" placeholder="Ciudad" name="city" required>
				

				<!-- TELEFONO -->
				<input maxlength="50" type="number" placeholder="Teléfono" name="phone" required>
				

				<!-- CONTRASENA -->
				<input maxlength="50"  id="pass1" type="password" placeholder="Contraseña" name="password" required>
				

				<!-- REPITE LA CONTRASENA -->
				<input maxlength="50" id="pass2" onBlur="passCheck()" type="password" placeholder="Repita la contraseña" name="password_repeat" required>
				<p id="err" style="color: red; display:none;"> Las contraseñas no coinciden </p> 

				<!-- ALERGIAS -->
				<input maxlength="50" type="text" placeholder="¿Tienes alergias?" name="alergies" required>
				
				<!-- TERMINOS Y CONDICIONES -->
				<p> <input type="checkbox" required> Acepto los <span class="cmenta pointer" onClick="location.href='terminosycondiciones'" required> términos y condiciones </span> </p>

				<button type="submit" onClick="location.href='registro-terminado"> Siguiente </button>
                <br><br><br>
			
			</form>


		
		</div>





</body>
		
		

<script>
		function passCheck(){
			if(document.getElementById("pass1").value == document.getElementById("pass2").value){
				document.getElementById("err").style.display = "none";
				}
				
			else{ 				
				document.getElementById("err").style.display = "block";
			 }
			
			}

			function activate(elem){ //ACTIVE, PARA EL MENU MOVIL
				if(elem.classList.contains('active')) elem.classList.remove('active'); 
				else elem.classList.add('active'); 
			}
		</script>
</html>
